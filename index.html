<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slide Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family?robot" rel="stylesheet" type="text/css">
</head>
<body>
<section class="forms-section">
	<div class="header"><h1 class="section-tittle">Sliding <span>login Form</span></h1>
	<div class="forms">
		<div class="form-wrapper is-active">
			<button type="button" class="switcher switcher-login">
				Login
				<span class="underline"></span>
			</button>
			<form class="form form-login">
				<fieldset>
					<legend>Enter Your Login Username and Password</legend>
					<div class="input-block">
						<label for="login-email">Username</label>
						<input type="Username" id="login-email" required>
					</div>
					<div class="input-block"
					>
					  <label for="login-password">Password</label>
					  <input type="password" id="login-password" required>
					</div>
				</fieldset>
				<button type="submit" class="btn-login">Login</button>
			</form>

		</div>
		<div class="form-wrapper">
			<button type="button" class="switcher switcher-signup">Sign Up</button>
			<span class="underline"></span>
			<form class="form form-signup">
				<fieldset>
					<legend>Enter Your Email, Password and confirm Password for Signup</legend>
					<div class="input-block">
						<label for="Signup-Email">Email</label>
						<input id="Signup-Email" type="Email" required>
						<label for="pass1">Password</label>
						<input type="password" id="pass1" required><label for="pass2">Confirm Password</label>
						<input type="password" id="pass2" required>
					</div>

				</fieldset>
				<button type="submit" class="btn-signup">Continue</button>
			</form>
			
		</div>
	</div>
</section>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
